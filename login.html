<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
        <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
        <META HTTP-EQUIV="expires" CONTENT="0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <link rel="Shortcut Icon" href="./static/favicon.ico" type="image/x-icon">
        <title></title>
    </head>
    <body>
        <div id="login-block">
           
        </div>
        <script type="text/javascript" src="https://cdn.tqxxkj.cn/static/js/jquery/jquery.2.1.4.min.js"></script>
        <script type="text/javascript">
        // const domain_static = 'https://mskzkt.jse.edu.cn/cloudCourse/largeScreen/'     //正式域名
        const domain_static = 'https://mskzkt.tqxxkj.cn/cloudCourse/largeScreen/'        //测试域名
            $(function(){//免登陆
                if(getQueryVariable('api_token')){
                    console.log(getQueryVariable('api_token'));
                    localStorage.setItem('screen_token',getQueryVariable('api_token'));
                    window.location.href = domain_static + '#/dyonline/stuQuestion?api_token='+encodeURIComponent(getQueryVariable('api_token'));
                }else{
                    $("#login-block").show();
                }
            })
            //获取参数
            function getQueryVariable(variable)//js获取地址栏参数
            {
                var location = decodeURIComponent(window.location.search); 
                var query = location.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
                return(false);
            }
        </script>
    </body>
</html>
